<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon To-Do App "Sankalp Saini"</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Hackathon To-Do List</h1>
    <p>Manage tasks collaboratively for the hackathon.</p>
  </header>
  <form id="todo-form">
    <div class="menu_add">
      <div class="tdsec">
        <section id="todo-section">
          <input type="text" id="contributor-name" placeholder="Your Name" required>
          <input type="text" id="task-content" placeholder="Task description..." required>
          <button type="submit">Add Task</button>
        </section>
      </div>

      <div class="filter">
        <select id="filter">
          <option value="all">All Tasks</option>
          <option value="completed">Completed Tasks</option>
          <option value="incomplete">Incomplete Tasks</option>
        </select>
      </div>
    </div>
  </form>


  <div id="tasks-container">
    <!-- Tasks will appear here dynamically -->
  </div>

  </section>






  <script src="app.js"></script>
</body>

</html>
